{% extends 'navbar.html' %}
{% block content %}
{% load static %}
<style>
* {
  box-sizing: border-box;
  
}
body {
    background-image: url('{% static "images/boy.jpg" %}');
    background-repeat: no-repeat fixed;
    background-position: center center;
    background-attachment: fixed;
    background-size: cover;
    background-color: #464646; 
  
  }

    
input[type=text],input[type=number], select, textarea {
  width: 80%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: white;
  color: black;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: center;
  width: 50;

}

input[type=submit]:hover {
  background-color: brown;
}

.container {
  border-radius: 25px;
  background-color: brown;
  padding: 20px;
  width: 550px;
  opacity: 0.8;
  padding-left: 15px;

}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
    text-align: center;
    
  }
}
</style>
</head>
<body style="background-color: skyblue;">
  <CENTER>

<h2 style="color: brown; font-family: 'Lucida Sans';  ">ADD COURSE</h2><br><br><br><br><br><br><br><br><br><br><br><br><br>

<form method="post" action="{% url 'addcoursedb' %}">
  {% csrf_token %}
<div class="container">
  <form action="" method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-25">
        <label for="EMPLOYEE NAME">COURSE NAME</label>
      </div>
      <div class="col-75">
        <input type="text" id="cname" name="Course" placeholder="ENTER COURSE ">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">COURSE FEE</label>
      </div>
      <div class="col-75">
        <input type="number" id="cfee" name="fee" placeholder="ENTER COURSE FEE">
      </div>
    </div>
    
    <div class="row" >
      <div class="col-75">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>
</CENTER>

{% endblock %}
